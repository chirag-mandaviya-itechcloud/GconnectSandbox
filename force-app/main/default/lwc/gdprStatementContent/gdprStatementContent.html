        <p class="Style1 text_align" style='margin-left:35.45pt;text-indent:-35.45pt;line-height:

        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>What Is
        Personal Data?</span></p>
        
        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>Personal
        data is defined by the UK GDPR and the Data Protection Act 2018 (collectively,

        identifiable person who can be directly or indirectly identified in particular
        by reference to an identifier'.</span></p>
        
        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>Personal
        data is, in simpler terms, any information about you that enables you to be
        identified. Personal data covers obvious information such as your name and
        contact details, but it also covers less obvious information such as
        identification numbers, electronic location data, and other online identifiers.</span></p>
        
        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The
        personal data that we use is set out in Part 5, below.</span></p>
        
        <p class="Style1 text_align" style='margin-left:35.45pt;text-indent:-35.45pt;line-height:
        normal'><span lang=EN-GB style='font-weight:normal'>4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>What Are
        My Rights?</span></p>
        
        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>Under

        <p class=Style2a><span lang=EN-GB>a)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to be informed about our collection and use of your personal data. This Privacy
        Notice should tell you everything you need to know, but you can always contact
        us to find out more or to ask any questions using the details in Part 11.</span></p>
        
        <p class=Style2a><span lang=EN-GB>b)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to access the personal data we hold about you. Part 10 will tell you how to do
        this.</span></p>
        
        <p class=Style2a><span lang=EN-GB>c)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right

        <p class=Style2a><span lang=EN-GB>d)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right

        11 to find out more.</span></p>
        
        <p class=Style2a><span lang=EN-GB>e)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to restrict (i.e. prevent) the processing of your personal data.</span></p>
        
        <p class=Style2a><span lang=EN-GB>f)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to object to us using your personal data for a particular purpose or purposes.</span></p>
        
        <p class=Style2a><span lang=EN-GB>g)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to withdraw consent. This means that, if we are relying on your consent as the
        legal basis for using your personal data, you are free to withdraw that consent
        at any time.</span></p>
        
        <p class=Style2a><span lang=EN-GB>h)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The right
        to data portability. This means that, if you have provided personal data to us
        directly, we are using it with your consent or for the performance of a

        a copy of that personal data to re-use with another service or business in many

        <p class=Style2a><span lang=EN-GB>i)<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>It is

        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>How Do

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>Under

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>With

        <p class=Style2n style='margin-left:36.0pt'><span lang=EN-GB style='font-family:

        <p class=Style2n style='margin-left:36.0pt'><span lang=EN-GB style='font-family:
        "Aptos",sans-serif'>If we need to use your personal data for a purpose that is

        <p class=Style1 style='margin-left:35.45pt'><span lang=EN-GB style='line-height:

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>The

        <p class=MsoNormal><span lang=EN-GB>&nbsp;</span></p>

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>We<b> </b>will

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>If we

        </span></span><span lang=EN-GB style='font-family:"Aptos",sans-serif'>How Can I

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>If you
        want to know what personal data we have about you, you can ask us for details

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>All
        subject access requests should be made in writing and sent to the email or

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>There
        is not normally any charge for a subject access request. If your request is

        <p class=Style2n><span lang=EN-GB style='font-family:"Aptos",sans-serif'>We </span><span
        lang=EN-GB style='font-family:"Aptos",sans-serif'>will respond to your subject

        may be required up to a maximum of three months from the date we receive your
        request. You will be kept fully informed of our progress.</span></p>
