<template>
    <div class="overrideStyle"></div>
    <div class="contractor-overview">
        <div class="header-section">
            <div class="title-section">
                <span class="title">Contractor Overview </span><span class="title">&nbsp;/</span><span
                    class="sub-title"> Engaged Contractors</span>
            </div>
            <button class="new-contractor-button" onclick={handleAddContractor}>+ New Contractor</button>
        </div>

        <div class="search-section">
            <lightning-input placeholder="Search By Name" variant="label-hidden" name="SearchName" type="search"
                onchange={onchangeSCDetails} style="width: 20%;"></lightning-input>
            <lightning-combobox placeholder="Site" variant="label-hidden" name="selectDepot" value={selectedValueDepot}
                options={relatedDepotOptions} onchange={onchangeSCDetails} style="width: 10%;"></lightning-combobox>
            <lightning-combobox placeholder="Customer" variant="label-hidden" name="SelectEndUser"
                value={selectedValueEndUser} options={depotOptions} onchange={onchangeSCDetails}
                style="width: 10%;"></lightning-combobox>
            <lightning-combobox placeholder="Role" variant="label-hidden" name="role" value={selectedValueRole}
                options={roleOptions} onchange={onchangeSCDetails} style="width: 10%;"></lightning-combobox>
        </div>

        <div class="tabData">
            <div class="tab-section">
                <div class="tabSectionInline">
                    <ul class="tabs">
                        <template for:each={tabs} for:item="tabItem">
                            <li key={tabItem.id} class="tab" data-tab={tabItem.label} onclick={handleTabClick}>
                                {tabItem.label}</li>
                        </template>
                    </ul>
                </div>
                <div class="tab-indicator">

                    <template if:true={isGeneralActive}>
                        <div class="generalTable">

                            <table class="custom-table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="col" title="Driver Profile">Driver Profile
                                                <img src={ascDscIcon} data-field="Client_Name__c" class="centered-img"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col" style="text-align: center;">
                                            <div class="col" title="Contractor Score">Contractor Score
                                                <img src={ascDscIcon} data-field="totalscore" class="centered-img"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Phone">Phone</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Email">Email</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Role">Role
                                                <img src={ascDscIcon} data-field="Role__c" class="centered-img"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Site">Site <img src={ascDscIcon}
                                                    class="centered-img" data-field="Depot_Name__c"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Customer">Customer
                                                <img src={ascDscIcon} data-field="End_User_Name__c" class="centered-img"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Status">Status</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Contractor ID">Contractor ID</div>
                                        </th>
                                        <th scope="col" style="width: 3%;">
                                            <div class="col"></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template if:true={noRecordFound}>
                                        <tr>
                                            <td colspan="9"
                                                style="text-align: center;border-bottom: 1px solid #DCDFE3;">No Record
                                                Found</td>
                                        </tr>
                                    </template>
                                    <template for:each={paginatedDataGeneral} for:item="contractor">
                                        <tr key={contractor.id}>
                                            <td class="profile-cell">
                                                <template if:true={contractor.hasProfilePic}>
                                                    <img class="profilePic" src={contractor.ProfilePic_Base64}
                                                        onclick={handleDriverProfile}
                                                        data-selected-id={contractor.Id}></img>
                                                </template>
                                                <template if:false={contractor.hasProfilePic}>
                                                    <lightning-avatar variant="circle" size="small"
                                                        fallback-icon-name="standard:user" onclick={handleDriverProfile}
                                                        data-selected-id={contractor.Id}></lightning-avatar>
                                                </template>
                                                <span onclick={handleDriverProfile} class="profileName"
                                                    data-selected-id={contractor.Id}>{contractor.Driver_Name__c}</span>
                                            </td>
                                            <!-- <td>
                                               <div style="display: flex; justify-content: center;">
                                                    <div class="ring" style={contractor.scoreStyle}
                                                        title={contractor.scoreTooltip}>
                                                        <div class="inner"></div>
                                                        <div class="label">{contractor.totalscore}</div>
                                                    </div>
                                                </div>

                                            </td> -->
                                            <td>
                                                <div class="scoreWrap">
                                                    <div class="ring scoreTooltipHost" style={contractor.scoreStyle}>
                                                        <div class="inner"></div>
                                                        <div class="label" style="margin: 0px;">{contractor.totalscore}
                                                        </div>

                                                        <!-- Tooltip -->
                                                        <div class="scoreTooltipBox">
                                                            <pre
                                                                class="scoreTooltipText">{contractor.scoreTooltip}</pre>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>


                                            <td>{contractor.Phone}</td>
                                            <td>{contractor.Email__c}</td>
                                            <td>{contractor.Role__c}</td>
                                            <td>{contractor.Depot_Name__c}</td>
                                            <td>{contractor.End_User_Name__c}</td>
                                            <td><button
                                                    class={contractor.statusClass}>{contractor.SC_Status__c}</button>
                                            </td>
                                            <td>
                                                <template
                                                    if:true={contractor.isEngagedDormant}>{contractor.Generate_ID__c}</template>
                                            </td>
                                            <td style="padding:0px;">
                                                <div class="record-menu-div">
                                                    <div>
                                                        <img class="record-menu" src={recordMenuIcon}
                                                            onclick={handleRecordMenuClick}
                                                            data-selected-id={contractor.Id}></img>
                                                    </div>
                                                    <template if:true={contractor.visibleRecordMenu}>
                                                        <div class="dropdownMenu">
                                                            <ul class="dropdownMenuList">
                                                                <li class="dropdownMenuItem" onclick={handleDisengaged}>
                                                                    <div
                                                                        style="display: flex; align-items: center; justify-content: space-around;">
                                                                        <div class="slds-m-around_xxx-small"
                                                                            data-driver-name={contractor.Driver_Name__c}
                                                                            onclick={openDisengageConfirmClick}
                                                                            data-selected-id={contractor.Id}>Disengage
                                                                        </div>
                                                                    </div>
                                                                </li>
                                                                <li class="dropdownMenuItem" onclick={handleProfile}>
                                                                    <div
                                                                        style="display: flex; align-items: center; justify-content: space-around;">
                                                                        <div class="slds-m-around_xxx-small"
                                                                            onclick={handleDriverProfile}
                                                                            data-selected-id={contractor.Id}>View
                                                                            Profile</div>
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </template>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>

                                </tbody>
                            </table>

                            <template if:true={isLoading}>
                                <div class="loading-indicator">
                                    <!-- Show loading indicator here (spinner or message) -->
                                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                </div>
                            </template>
                        </div>
                        <div class="Pagination_Contents">
                            <template if:true={disablePreviousGeneralButton}>
                                <button class="previousButton" onclick={handlePreviousGeneralPage}
                                    disabled>Previous</button>
                            </template>
                            <template if:false={disablePreviousGeneralButton}>
                                <button class="previousButton" onclick={handlePreviousGeneralPage}>Previous</button>
                            </template>

                            <!-- <span class="currentPage"> Page {currentPageGeneral} of {totalPagesGeneral} </span> -->
                            <div style="display: flex;">
                                <span class="currentPage"> Page </span><lightning-input type="number"
                                    variant="label-hidden" style="width: 45px; "
                                    onchange={handleOnchangeInputGeneralPage} value={currentPageGeneral} min="1"
                                    max={totalPagesGeneral}
                                    onkeydown={handleOnchangeInputGeneralPage}></lightning-input><span
                                    class="currentPage">of {totalPagesGeneral}</span>
                            </div>

                            <template if:true={disableNextGeneralButton}>
                                <button class="nextButton" onclick={handleNextGeneralPage} disabled>Next</button>
                            </template>
                            <template if:false={disableNextGeneralButton}>
                                <button class="nextButton" onclick={handleNextGeneralPage}>Next</button>
                            </template>
                        </div>
                    </template>

                                    <tr>
                                        <th scope="col">
                                            <div class="col" title="Driver Profile">Driver Profile <img src={ascDscIcon}

                                        </th>
                                        <th scope="col" style="text-align: center;">
                                            <div class="col" title="Contractor Score">Contractor Score <img
                                                    src={ascDscIcon} data-field="totalscore" class="centered-img"
                                                    onclick={handleAscDscClick}>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Right To Work">Right To Work</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Driving License">Driving Licence</div>
                                        </th>
                                        <th scope="col" if:true={isBackgroundCheckColumn}>
                                            <div class="col" title="Background Check">Background Check</div>
                                        </th>
                                        <th scope="col" if:false={isBackgroundCheckColumn}>
                                            <div class="col" title="Background Check" style="color: #B2B4C3;">Background
                                                Check</div>
                                        </th>
                                        <th scope="col" if:true={isToxicologyColumn}>
                                            <div class="col" title="Toxicology">Toxicology</div>
                                        </th>
                                        <th scope="col" if:false={isToxicologyColumn}>
                                            <div class="col" title="Toxicology" style="color: #B2B4C3;">Toxicology</div>
                                        </th>


                                        <th scope="col">
                                            <div class="col" title="Contracts">Contracts</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Evidence Complete">Evidence Complete</div>
                                        </th>
                                        <th scope="col">
                                            <div class="col" title="Contractor ID">Contractor ID</div>
                                        </th>
                                        <th scope="col" style="width: 3%;">
                                            <div class="col"></div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template if:true={noRecordFound}>
                                        <tr>
                                            <td colspan="9"
                                                style="text-align: center;border-bottom: 1px solid #DCDFE3;">No Record
                                                Found</td>
                                        </tr>
                                    </template>
                                    <template for:each={paginatedDataCompliance} for:item="contractor"

                                        <tr key={contractor.id}>
                                            <td class="profile-cell">
                                                <template if:true={contractor.hasProfilePic}>
                                                    <img class="profilePic" src={contractor.ProfilePic_Base64}></img>
                                                </template>
                                                <template if:false={contractor.hasProfilePic}>
                                                    <lightning-avatar variant="circle" size="small"
                                                        fallback-icon-name="standard:user"></lightning-avatar>
                                                </template>
                                                <span onclick={handleDriverProfile} class="profileName"
                                                    data-selected-id={contractor.Id}>{contractor.Driver_Name__c}</span>
                                            </td>
                                            <!-- <td>
                                                <div style="display: flex;justify-content: center;">
                                                    <div class="ring" style={contractor.scoreStyle}>
                                                        <div class="inner"></div>
                                                        <div class="label">{contractor.totalscore}</div>
                                                    </div>
                                                </div>

                                            </td> -->
                                            <td>
                                                <div class="scoreWrap">
                                                    <div class="ring scoreTooltipHost" style={contractor.scoreStyle}>
                                                        <div class="inner"></div>
                                                        <div class="label" style="margin: 0px;">{contractor.totalscore}
                                                        </div>

                                                        <!-- Tooltip -->
                                                        <div class="scoreTooltipBox">
                                                            <pre
                                                                class="scoreTooltipText">{contractor.scoreTooltip}</pre>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td if:true={contractor.rtwDataNotAvaliable}><button name="RTWnoData"
                                                    class="rtwButton" style="background-color: #adacac;"
                                                    data-index={index} onclick={verifyClickHandle}>No Data</button></td>
                                            <td if:true={contractor.rtwLicenseNotVerify}><button name="RTW"
                                                    class="rtwButton" data-index={index}
                                                    onclick={verifyClickHandle}>Verify</button></td>
                                            <td if:true={contractor.rtwLicenseVerify}><button class="rtwVerifiedButton"
                                                    data-index={index} onclick={verifyClickHandle} name="RTW">&#x2713;
                                                    Verified</button></td>
                                            <td if:true={contractor.isRTWExpiring}><button name="RTW" class="rtwButton"
                                                    style="background-color: #ff474c;" data-index={index}
                                                    data-selected-id={contractor.Id}
                                                    onclick={verifyClickHandle}>Expiring</button></td>
                                            <td if:true={contractor.isRTWExpired}><button name="RTW" class="rtwButton"
                                                    style="background-color: #c00c0c;" data-index={index}
                                                    data-selected-id={contractor.Id}
                                                    onclick={verifyClickHandle}>Expired</button></td>


                                            <td if:true={contractor.licenseDataNotAvaliable}><button
                                                    name="DrivingNoData" class="rtwButton"
                                                    style="background-color: #adacac;" data-index={index}
                                                    onclick={verifyClickHandle}>No Data</button></td>
                                            <td if:true={contractor.drivingLicenseNotVerify}><button name="Driving"
                                                    class="rtwButton" data-index={index}
                                                    onclick={verifyClickHandle}>Verify</button></td>
                                            <td if:true={contractor.drivingLicenseVerify}><button
                                                    class="rtwVerifiedButton" name="Driving" data-index={index}
                                                    onclick={verifyClickHandle}>&#x2713; Verified</button></td>
                                            <td if:true={contractor.isDLExpiring}><button name="Driving"
                                                    class="rtwButton" style="background-color: #ff474c;"
                                                    data-selected-id={contractor.Id} data-index={index}
                                                    onclick={verifyClickHandle}>Expiring</button></td>
                                            <td if:true={contractor.isDLExpired}><button name="Driving"
                                                    class="rtwButton" style="background-color: #c00c0c;"
                                                    data-selected-id={contractor.Id} data-index={index}
                                                    onclick={verifyClickHandle}>Expired</button></td>

                                            <td if:true={contractor.isBackground_Check__c}>
                                                <template if:false={contractor.BackCheckStatus}>
                                                    <div style="display: flex; ">
                                                        <div class="pass_fail_btn">
                                                            <button name="passBgCheck" data-index={index}
                                                                class="status-button pass-button"
                                                                onclick={verifyClickHandle}>Pass</button>
                                                            <button name="failBgCheck" data-index={index}
                                                                class="status-button fail-button"
                                                                onclick={verifyClickHandle}>Fail</button>
                                                        </div>
                                                    </div>
                                                </template>

                                                <template if:true={contractor.BackCheckStatus}>
                                                    <div style="display: flex;">
                                                        <template if:true={contractor.expressionBackPass}>
                                                            <button class="rtwButton rtwVerifiedButton">&#x2713;
                                                                Passed</button>
                                                        </template>
                                                        <template if:false={contractor.expressionBackPass}>
                                                            <button class="rtwButton failButton">&#x2715; Fail</button>
                                                        </template>
                                                    </div>
                                                </template>
                                            </td>

                                            <td if:false={contractor.isBackground_Check__c}></td>

                                            <td if:true={contractor.isToxicology_Validate__c}>

                                                    <div style="display: flex;">
                                                        <div class="pass_fail_btn">
                                                            <button name="passToxicology" data-index={index}
                                                                class="status-button pass-button"
                                                                onclick={verifyClickHandle}>Pass</button>
                                                            <button name="failToxicology" data-index={index}
                                                                class="status-button fail-button"
                                                                onclick={verifyClickHandle}>Fail</button>
                                                        </div>
                                                    </div>
                                                </template>

                                                <template if:true={contractor.ToxicologyCheckStatus}>
                                                    <div style="display: flex; ">
                                                        <template if:true={contractor.expressionPassTox}>
                                                            <button class="rtwButton rtwVerifiedButton">&#x2713;
                                                                Passed</button>
                                                        </template>
                                                        <template if:false={contractor.expressionPassTox}>
                                                            <button class="rtwButton failButton">&#x2715; Fail</button>
                                                        </template>
                                                    </div>
                                                </template>
                                            </td>

                                            <td if:false={contractor.isToxicology_Validate__c}></td>

                                            <td>
                                                <!-- <button class={contractor.contractClass}> -->
                                                <template if:true={contractor.displaysign}>&#x2713;</template>
                                                {contractor.contractLabel}
                                                <!-- </button> -->
                                            </td>
                                            <td if:false={contractor.isEvidence_Checked__c}>
                                                Pending
                                                <!-- <button  name="evidence complete" class="rtwButton" data-index={index}>Pending</button> -->
                                            </td>
                                            <td if:true={contractor.isEvidence_Checked__c}>
                                                Complete
                                                <!-- <button class="rtwVerifiedButton">Complete</button> -->
                                            </td>

                                            <td>{contractor.Generate_ID__c}</td>
                                            <td style="padding:0px;">
                                                <div class="record-menu-div">
                                                    <div>
                                                        <img class="record-menu" src={recordMenuIcon}
                                                            onclick={handleRecordMenuClick}
                                                            data-selected-id={contractor.Id}></img>
                                                    </div>
                                                    <template if:true={contractor.visibleRecordMenu}>
                                                        <div class="dropdownMenu">
                                                            <ul class="dropdownMenuList">
                                                                <li class="dropdownMenuItem" onclick={handleDisengaged}>
                                                                    <div
                                                                        style="display: flex; align-items: center; justify-content: space-around;">
                                                                        <div class="slds-m-around_xxx-small"
                                                                            onclick={openDisengageConfirmClick}
                                                                            data-selected-id={contractor.Id}>Disengaged
                                                                        </div>
                                                                    </div>
                                                                </li>
                                                                <li class="dropdownMenuItem" onclick={handleProfile}>
                                                                    <div
                                                                        style="display: flex; align-items: center; justify-content: space-around;">
                                                                        <div class="slds-m-around_xxx-small"
                                                                            onclick={handleDriverProfile}
                                                                            data-selected-id={contractor.Id}>View
                                                                            Profile</div>
                                                                    </div>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </template>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        <div class="Pagination_Contents">
                            <template if:true={disablePreviousComplianceButton}>
                                <button class="previousButton" onclick={handlePreviousCompliancePage}
                                    disabled>Previous</button>
                            </template>
                            <template if:false={disablePreviousComplianceButton}>
                                <button class="previousButton" onclick={handlePreviousCompliancePage}>Previous</button>
                            </template>

                            <!-- <span class="currentPage"> Page {currentPageCompliance} of {totalPagesCompliance} </span> -->
                            <div style="display: flex;">
                                <span class="currentPage"> Page </span><lightning-input type="number"
                                    variant="label-hidden" style="width: 45px; "
                                    onchange={handleOnchangeInputCompliancePage} value={currentPageCompliance} min="1"
                                    max={totalPagesCompliance}
                                    onkeydown={handleOnchangeInputCompliancePage}></lightning-input><span

                            <template if:false={disableNextComplianceButton}>

                                <lightning-spinner alternative-text="Loading"></lightning-spinner>
                            </div>
                        </template>
                    </template>

                            <div class="slds-col slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-size_12-of-12">
                                <c-new-contractor-modal recordid={contactId}
                                    onfinished={handleFinished}></c-new-contractor-modal>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>

        <template if:true={isConfirmModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal confirmModal">
                <div class="slds-modal__container">
                    <header class="slds-modal__header dialogueHeader">
                        <button class="close-button" onclick={closeConfirmModal}>Ã—</button>
                        <h2 class="slds-text-heading_medium custom-header">Confirm</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-col slds-align_absolute-center">
                            <p style="font-family: var(--font-secondary);">
                                Are you sure you want to fail the {sectionTitle} check for
                                <span class="client-name"> {selectedContractor.clientName}</span>?
                            </p>
                        </div>
                    </div>
                    <footer class="slds-modal__footer dialogueFooter">
                        <div class="custom-button-group file-upload-footer">
                            <button name="cancelDelete" class="custom-button cancel-button"
                                onclick={closeConfirmModal}>No</button>
                            <button name="confirmDelete" class="custom-button validate-button"
                                onclick={handleConfirm}>Yes</button>
                        </div>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={openDisengageConfirm}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open custom-modal confirmModal">

                <div class="slds-modal__container" style="width:40rem">
                    <header class="slds-modal__header dialogueHeader">
                        <button class="close-button" onclick={closeConfirmModal}>Ã—</button>
                        <h2 class="slds-text-heading_medium custom-header">Disengaged Confirm</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- <div style="text-align: center; margin-bottom: 16px;">
                            <label class="field-name" style="font-weight: bold;">Driver Name: </label>
                            <label class="field-value">{selectedDriverName}</label>
                        </div> -->
                        <template if:true={isDisenegaeLoader}>
                            <div class="overlay">
                                <lightning-spinner alternative-text="Uploading" size="small"
                                    style="background: transparent;"></lightning-spinner>
                            </div>
                        </template>
                        <template if:false={hasActiveDeduction}>
                            <div class="slds-col slds-align_absolute-center">
                                <p>Are you sure you would like to disengaged this&nbsp;
                                    <span class="client-name"> <strong>{selectedContractor.clientName}</strong></span>?
                                </p>
                            </div>
                        </template>
                        <template if:true={hasActiveDeduction}>
                            <!-- <template if:true={selectedContractor.clientName}>
                                    <div class="slds-text-body_large slds-m-bottom_xx-small">
                                        <strong>Name:</strong>
                                        <span class="slds-m-left_x-small">
                                            {selectedContractor.clientName}
                                        </span>
                                    </div>
                                </template> -->
                            <div class="slds-col slds-align_absolute-center" style="color:red;">
                                <p>There is an Active/Paused deduction for <strong> {selectedDriverName}</strong> : Â£
                                    {totalRemainDeductionBalance} </p>
                            </div>
                            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-m-top_small">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <div class="slds-truncate">Name</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate">Deduction Type</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate">Balance Amount (Â£)</div>
                                        </th>
                                        <th scope="col">
                                            <div class="slds-truncate">Status</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={deductionList} for:item="ded">
                                        <tr key={ded.deductionType}>
                                            <td>
                                                <div class="slds-truncate">{ded.name}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{ded.deductionType}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{ded.balanceAmount}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{ded.status}</div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                    </div>
                    <footer class="slds-modal__footer dialogueFooter">
                        <div class="custom-button-group file-upload-footer">
                            <button name="cancelDelete" class="custom-button cancel-button"
                                onclick={closeConfirmModal}>No</button>
                            <button name="confirmDelete" class="custom-button validate-button"
                                onclick={handleDisengageClick}>Yes</button>
                        </div>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isFileUploadOpned}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-7" class="fileUploadModal slds-modal slds-fade-in-open">
                <div class="slds-modal__container file-upload-modal">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleFileCancel}>
                            <lightning-icon icon-name="utility:close" alternative-text="close"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-12" class="slds-text-heading_medium slds-hyphenate">Upload Documents</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-12">


                        <div class="slds-grid slds-var-m-around_small">
                            <div class="slds-col slds-size_6-of-6">
                                <c-image-capture record-id={selectedContractorId} show-file-upload={showFileUploadModal}
                                    show-profile={showProfileUploadModal} show-capture-file={showImageCaptureModal}
                                    show-doc-error={isFileModuleError} show-error-message={fileModuleError}
                                    allowed-extension={allowedExtension}
                                    show-front-back-radio-btn={showFrontBackRadioBtn} document-names={documentNames}>
                                </c-image-capture>



                            </div>
                        </div>

                    </div>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer deleteModal">
                        <button class="slds-button slds-button_neutral" onclick={handleFileCancel}>Cancel</button>
                        <button class="slds-button slds-button_brand btncolor" onclick={handleSaveFiles}>Save</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </div>
</template>
